<!DOCTYPE html>
<html lang="ja"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="DCS用のメタ情報を作成します">
        <meta name="author" content="NIMS DPFC">
        <title>登録情報入力フォーム</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body>
        <div class="container">
            <p class="mb-0 mt-2 text-right px-3"><input id="version" type="text" class="col-sm-4 text-right" name="version" value="IV-SUPERCON-1_v20210521" style="background: none;border: none;color: #000;" disabled="disabled"></p>
            <h1 class="test">超電導　I-V特性評価 Ic-B(T)用（磁場印加角度固定）</h1>
            <div class="tab-content" id="listStatsTab">
                <div class="tab-pane p-3 active" id="common-basic">
                    <form>
                        <div class="form-group row">
                            <label for="post.created" class="offset-7 col-sm-2 col-form-label">記入年月日</label>
                            <div class="col-sm-3 row">
                                <input type="date" class="form-control hasDatepicker" name="date" id="datepicker" value="2021-06-11">
                            </div>
                        </div>
                        <div class="form-group row displaynone">
                            <label for="post_datamode" class="offset-5 col-sm-2 col-form-label">データモード</label>
                            <div class="col-sm-5 row">
                                <input id="post_datamode" type="text" class="form-control" name="post_datamode" value="IV-SUPERCON-1">
                            </div>
                        </div>	
                        <div class="form-group row">
                            <label class="offset-4 col-sm-3 col-form-label">NIMS user ID</label>
                            <div class="col-sm-5 row">
                                <select name="creator" class="form-control" id="creator" required="" value="meizen">
                                    <option value="">選択してください</option>
                                    <option value="meizen" selected="selected">松本明善</option>
                                    <option value="a010008">西島元</option>
                                    <option value="fuzii">藤井宏樹</option>
                                    <option value="banno">伴野信哉</option>
                                    <option value="testuser">試験用アカウント</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="project_unit_name" class="offset-4 col-sm-3 col-form-label">データセット名</label>
                            <div class="col-sm-5 row">
                                <input id="project_unit_name" type="text" name="project_unit.name" class="form-control" value="I-V Characteristic for Superconductor">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="project_unit.contact_person" class="col-sm-3 col-form-label">データ責任者(Responsible Person)</label>
                            <div class="col-sm-9 row">
                                <select name="project_unit.contact_person" class="form-control" id="contact_person" required="" value="meizen">
                                    <option value="meizen">松本明善</option>
                                    <option value="testuser">試験用アカウント</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row inherit">
                            <label for="post.description" class="col-sm-3 col-form-label">特性評価の目的・説明（任意）</label>
                            <div class="col-sm-9 row">
                                <input id="post_description" type="text" name="post.description" class="form-control" value="SDwireの熱処理依存性" placeholder="特性評価にかかる背景など">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specimen.label" class="col-sm-3 col-form-label">試料名（任意）</label>
                            <div class="col-sm-9 row">
                                <input id="specimen_name" type="text" name="specimen.name" class="form-control" value="20201008-MgB2-SDW(650-1h(nor-HT))-1" placeholder="A001 などGrで管理しているコード名やメーカーの線材名などを記入します">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specimen.generalTerm" class="col-sm-3 col-form-label">組成（任意）</label>
                            <div class="col-sm-9 row">
                                <input id="specimen_generalTerm" type="text" name="specimen.generalTerm" class="form-control" value="MgB2" placeholder="NbZrなど組成がわかっている場合は記入を推奨">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="specimen_description" class="col-sm-3 col-form-label">試料の説明（任意）</label>
                            <div class="col-sm-9 row">
                                <input id="specimen_description" type="text" name="specimen.description" class="form-control" value="SamDong社製" placeholder="来歴、由来などの記録用に">
                            </div>
                        </div>	

                        <fieldset class="field-border">
                            <legend class="field-border">固有情報</legend>

                            <div class="form-group row inherit measurement_custom clearfix">
                                <label for="angle_of_magnetic_field" class="col-sm-5 col-form-label">磁場印加角度</label>
                                <div class="col-sm-5 row">
                                    <input id="angle_of_magnetic_field" type="text" name="measurement.custom.angle_of_magnetic_field" class="form-control col-sm-7" value="0">
                                    <span style="margin-left:10px; padding: .375rem;">deg</span>
                                </div>
                            </div>

                            <div class="form-group row inherit measurement_custom clearfix">
                                <label for="cross-sectional_area_of_wire" class="col-sm-5 col-form-label">線材の断面積</label>
                                <div class="col-sm-5 row">
                                    <input id="cross-sectional_area_of_wire" type="text" name="measurement.custom.cross-sectional_area_of_wire" class="form-control col-sm-7" value="1">
                                    <span style="margin-left:10px; padding: .375rem;">mm<sup>2</sup></span>
                                </div>
                            </div>

                            <div class="form-group row inherit measurement_custom clearfix">
                                <label for="cross-sectional_area_of_superconducting_core" class="col-sm-5 col-form-label">超伝導コアの断面積</label>
                                <div class="col-sm-5 row">
                                    <input id="cross-sectional_area_of_superconducting_core" type="text" name="measurement.custom.cross-sectional_area_of_superconducting_core" class="form-control col-sm-7" value="0.5">
                                    <span style="margin-left:10px; padding: .375rem;">mm<sup>2</sup></span>
                                </div>
                            </div>

                            <div class="form-group row inherit measurement_custom clearfix">
                                <label for="wire_shape" class="col-sm-5 col-form-label">線材形状</label>
                                <div class="col-sm-5 row">
                                    <select name="measurement.custom.wire_shape" class="form-control" id="wire_shape" value="多芯丸線">
                                        <option value="テープ">テープ</option>
                                        <option value="単芯丸線">単芯丸線</option>
                                        <option value="多芯丸線" selected="selected">多芯丸線</option>
                                        <option value="薄膜形状">薄膜形状</option>
                                    </select>
                                </div>
                            </div>

                        </fieldset>

                        <div class="form-group row">
                            <p class="col-sm-12 col-form-label displaynone">ファイル情報</p>
                            <div class="col-sm-12 form-group row inherit fileinfo clearfix displaynone">
                                <label for="filename" class="col-sm-3 col-form-label">ファイル名</label>
                                <div class="col-sm-9 row">
                                    <input id="filename" type="text" name="fileinfo.filename" class="form-control col-sm-7" value="">
                                </div>
                            </div>
                            <div class="col-sm-12 form-group row inherit fileinfo clearfix displaynone">
                                <label for="md5" class="col-sm-3 col-form-label">MD5</label>
                                <div class="col-sm-9 row">
                                    <input id="md5_info" type="text" name="fileinfo.md5" class="form-control col-sm-7" value="">
                                </div>
                            </div>
                            <div class="col-sm-12 displaynone">
                                <input type="file" id="file">
                                <div id="list"><ul id="list_ul"></ul></div>
                            </div>
                            <div class="col-sm-9">
                                <a id="download" href="blob:null/c8f8d99d-b839-499b-8fca-88382e87bd42" download="output.html" class="btn btn-primary">Submit</a>
                            </div>
                        </div>
                        <div id="md5" class="displaynone"></div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/spark-md5.js"></script>
